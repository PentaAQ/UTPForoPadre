{% extends 'index.html' %} 
{% block content %}
<div class="w-screen h-screen flex bg-gradient-to-br from-gray-50 to-blue-50">
  <div class="w-auto">{% include 'navbar.html' %}</div>
  <main class="flex-1 flex items-center justify-center">
    <div class="bg-white rounded-2xl shadow-lg p-8 w-full max-w-md">
      <h2 class="text-2xl font-bold text-gray-800 text-center mb-6">{{ accion }} Categoría</h2>
      <form action="" method="post" class="space-y-4">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="flex justify-center">
          <button type="submit" class="bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 text-white px-6 py-3 rounded-xl font-semibold transition-all duration-200 transform hover:scale-105 shadow-md">
            {{ accion }} Categoría
          </button>
        </div>
      </form>
    </div>
  </main>
</div>
{% endblock %}
